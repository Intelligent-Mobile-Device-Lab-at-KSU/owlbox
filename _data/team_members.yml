- name: "Billy Kihei"
  photo: billy.jpg
  info: Professor of Computer Engineering, Department of Electrical and Computer Engineering. PhD from Georgia Institue of Technology, 2017. In his doctorate work he discovered new characteristics about the Vehicle-to-Vehicle (V2V) wireless channel and the V2V physical layer. He is a member of the IEEE, NSF Awardee, internationally invited speaker, and published author in prestigious wireless communication and industry technical venues. In addition to his scholarly pursuits he is also an active independent technical consultant and has over 4 years of industry experience working.
  email: bkihei@kennesaw.edu
  number_educ: 1
  education1: Research interests include Intelligent Transportation Systems, Wireless Communications and Networking, and Machine Learning.
